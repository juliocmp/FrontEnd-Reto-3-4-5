<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Grupo 08 Subgrupo 02 Reto 5</title>
    <script type="text/javascript" src="js/tablas.js"></script>
    <!-- <script src="assets/js/tabla.js"></script> -->


</head>


<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Lista de Categorías</h1>
        <a href="guardarCategory.html" class="mt-3">Nueva Categoría</a>
        <div class="alert alert-warning" id="alertareg">
            <strong>Mensaje</strong>No se encontro registro de Categoría</a>
        </div>
        <table class="table table-striped table-hover text-center mt-3" id="tabla">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ventana Actualizar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <h3 class="text-center">Actualizar Categoría</h3>

                    <div id="alerta" class="alert alert-info alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Mensaje</strong>
                        <p id="mensaje"></p>
                    </div>

                    <label>Id Categoría</label>
                    <input type="text" id="id" class="form-control mb-3" readonly>
                    <label>Nombre Categoría</label>
                    <input type="text" id="name" class="form-control mb-3">
                    <label>Descripción</label>
                    <input type="text" id="description" class="form-control mb-3">
                    <div>
                        <button id="actualizarCategory" class="btn btn-primary btn-block">Actualizar</button>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>




</body>

</html>
